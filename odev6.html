<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>
        Ödev 6: Kullanıcıya 10 hak verilerek tahminde bulunmasını istediğini
        görüyoruz. Eğer Kullanıcı 10 hak sonunda bilemezse mesaj gösteren ya da
        10 hak içinde bilirse kaçıncı hakkında bildiğini kullanıcıya bildiren
        program
      </h1>
      <h2>Butonla Sayı Tahmin Oyunu</h2>
      <div class="button-group">
        <button onclick="generateNumber()">Oyunu Başlat</button>
        <button onclick="guess()">Tahmin Et</button>
      </div>
      <input
        type="number"
        id="enteredNumber"
        placeholder="Bir sayı girin (0-100)"
      />
      <p id="result"></p>


      <h2>Bu da benim versiyonum.</h2>
      <div class="button-group">
        <button onclick="generateNumber()">Oyunu Başlat</button>
        <button onclick="guess2()">Tahmin Et</button>
      </div>
      <input
        type="number"
        id="enteredNumber2"
        placeholder="Bir sayı girin (0-100)"
      />
      <p id="result2"></p>


    </main>

    <script>
              let guessedNumber;
              let guessNumber;
              let enteredNumber;
              let enteredNumber2;

             function generateNumber(){
              guessedNumber=Math.round(Math.random()*100);
              guessNumber=1;
              document.getElementById("result").innerText="";
              document.getElementById("result2").innerText="";
             }
             function guess(){

              if(guessNumber!=11){
               enteredNumber=document.getElementById("enteredNumber").value;

              if(enteredNumber===guessedNumber){

                  document.getElementById("result").innerText=guessNumber+". hakkında bildin.";

              }else{

                  guessNumber+=1;

              }


          }else{
            document.getElementById("result").innerText="Daha Hakkın Kalmadı Oyunu Başlata Tıkla.";
          }
      }

      function guess2(){
       
        if(guessNumber!=11){
               enteredNumber2=document.getElementById("enteredNumber2").value;

              if(enteredNumber2>guessedNumber){

                  document.getElementById("result2").innerText=enteredNumber2+" dan küçük";
                  guessNumber+=1;
              }else if(enteredNumber2<guessedNumber){
                document.getElementById("result2").innerText=enteredNumber2+" dan büyük";
                  guessNumber+=1;

              }else{
                document.getElementById("result2").innerText=guessNumber+". hakkında bildin.";

              }


          }else{
            document.getElementById("result2").innerText="Daha Hakkın Kalmadı Oyunu Başlata Tıkla.";
          }

      }
    </script>
  </body>
</html>
