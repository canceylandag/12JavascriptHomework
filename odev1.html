<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>
        <h1>Ödev 1:Asal Sayı Bulma</h1>
        <label for="inp">Bitiş Sayı</label>
        <input type="number" id="inp">
        <p id="result"></p>
        <button onclick="asal()">Hesapla</button>
    </main>
    
    <script>

        function asal(){
            stopNumber=document.getElementById("inp").value;
            let isAsal=false;
            let bolenCount=0;
            for(let i=0;i<stopNumber;i++){

                if(stopNumber%(i+1)==0){
                    bolenCount+=1;
                }else{
                    continue;
                }


            }
            isAsal=bolenCount===2;

            if(isAsal){
                document.getElementById("result").innerText="Sayı Asal"
            }else{
                document.getElementById("result").innerHTML="Sayı Asal Değil"+"<br>"+"1 ve Kendisi Hariç "+(bolenCount-2)+" adet böleni var";

            }

        }

    </script>
</body>
</html>
