<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>
        <h1>Ödev 9:Geçme Kalma Hesaplama  </h1>
        <label for="vize">Vize:</label>
        <input type="number" id="vize">
        <br>
        <label for="final">Final:</label>
        <input type="number" id="final">
        <button onclick="calculate()">Hesapla</button>
        <br>
        <p id="result"></p>
       
    </main>
    
    <script>
     
        function calculate(){
            let mid=parseInt(document.getElementById("vize").value);
            let final=parseInt(document.getElementById("final").value);

            let avg=(mid+final)/2;

            if(final<50){
                document.getElementById("result").innerText="Ortalamanız: "+avg+"\n"+"Final Notunuz 50 den küçük kaldınız.";
            }else if(avg<50){
                document.getElementById("result").innerText="Ortalamanız: "+avg+"\n"+"ortalamanız 50 den küçük kaldınız.";

            }else{
                document.getElementById("result").innerText="Ortalamanız: "+avg+"\n"+"Geçtiniz.";
            }

        }

    </script>
</body>
