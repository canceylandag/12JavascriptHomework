<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>
        <h1>Ödev 3:Kullanıcı tarafından girilen sayı sıfırdan büyükse pozitif, sıfırdan küçükse negatif, sıfıra eşitse sıfır yazdıran program. </h1>
        <input type="number" id="inp">
        <p id="result"></p>
        <button onclick="hesapla()">Hesapla</button>
    </main>
    
    <script>

        function hesapla(){
            stopNumber=document.getElementById("inp").value;

  
            if(stopNumber>0){
                document.getElementById("result").innerText="Sayı Sıfırdan Büyük";
            }else if(stopNumber<0){
                document.getElementById("result").innerText="Sayı Sıfırdan Küçük";

            }else{
                document.getElementById("result").innerText="Sayı Sıfıra Eşit";
            }

        }

    </script>
</body>
</html>
