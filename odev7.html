<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>
        <h1>Ödev 7:For Döngüsü kullanarak 1-100 arası sayılardan 3 ve 5 e aynı anda bölünebilen sayıların listelenmesini sağlayan kodları yazalım  </h1>
        <p id="result"></p>
       
    </main>
    
    <script>
      const divide=[];
      for(let i=1;i<101;i++){

        if(i%15===0){
            divide.push(i);
        }

      }


       document.getElementById("result").innerText=divide.map(x=>x).join(" ");

    </script>
</body>
</html>
