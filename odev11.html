<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>
        <h1>Ödev 11:JavaScript Mükemmel Sayı Örneği  </h1>
        <label for="sayı">Sayı:</label>
        <input type="number" id="sayı">
        <br>
        <button onclick="calculate()">Hesapla</button>
        <br>
        <p id="result"></p>
       
    </main>
    
    <script>
     
        function calculate(){
            let num=parseInt(document.getElementById("sayı").value);
            let result=0;
            for(let i=1;i<(num+1);i++){

                if(num%i===0){
                    result=result+i;
                }
                
            }

           

            if((result-num)===num){
                document.getElementById("result").innerText=num+" sayısı mükemmel sayıdır.";
            }else{
                document.getElementById("result").innerText=num+" sayısı mükemmel sayı değildir.";
            }

        }

    </script>
</body>
